<!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        
        <div id="container">
          <div id="result"></div>
          
          <table>
          	<tbody>
          		<tr>
          			<td><button class ="js-number">7</button></td>
          			<td><button class ="js-number">8</button></td>
          			<td><button class ="js-number">9</button></td>
          			<td><button class ="js-operator">+</button></td>
          		</tr>
          		<tr>
          			<td><button class ="js-number">4</button></td>
          			<td><button class ="js-number">5</button></td>
          			<td><button class ="js-number">6</button></td>
          			<td><button class ="js-operator">-</button></td>
          		</tr>
          		<tr>
          			<td><button class ="js-number">1</button></td>
          			<td><button class ="js-number">2</button></td>
          			<td><button class ="js-number">3</button></td>
          			<td><button class ="js-operator">*</button></td>
          		</tr>
          		<tr>
          			<td><button>0</button></td>
          			<td><button>00</button></td>
          			<td><button>.</button></td>
          			<td><button class ="js-operator">/</button></td>
          		</tr>
          		<tr>
          			<td colspan="2"><button>AC</button></td>
          			<td colspan="2"><button>=</button></td>
          		</tr>
          	</tbody>
          </table>
        </div> 
 
        <!-- ここに記述していきましょう！ -->
 
        <script src="main.js"></script>
      </body>
    </html>
